<!DOCTYPE html>
<html>
    <head>
        <title>CSS3</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="normalize.css" />
        <link type="text/css" rel="stylesheet" href="slide.css" />
    </head>
    <body>
    <div class="container">
        <div class="stContainer">
            <!-- nav begin -->
            <input type="radio" name="radioSet" checked id="stControl1" />
            <a href="#stPanel1">Serendity</a>
            <input type="radio" name="radioSet" id="stControl2" />
            <a href="#stPanel2">Qerdipity</a>
            <input type="radio" name="radioSet" id="stControl3" />
            <a href="#stPanel3">Yndipity</a>
            <input type="radio" name="radioSet" id="stControl4" />
            <a href="#stPanel4">Gerendipity</a>
            <input type="radio" name="radioSet" id="stControl5" />
            <a href="#stPanel5">Herendipity</a>
            <!-- nav end -->
            <div class="scroll">
                <section class="panel" id="stPanel1">
                    <div class="desc" data-icon = "H"></div>
                    <h2>鹿寨</h2>
                    <p>空山不见人，但闻人语响。</p>
                    <p>返景入深林，复照青苔上。</p>
                </section>
                <section class="panel color" id="stPanel2">
                    <div class="desc" data-icon = "B"></div>
                    <h2>竹里馆</h2>
                    <p>独坐幽篁里，弹琴复长啸。</p>
                    <p>深林人不知，明月来相照。</p>
                </section>
                <section class="panel" id="stPanel3">
                    <div class="desc" data-icon = "C"></div>
                    <h2>宿建德江</h2>
                    <p>移舟泊烟渚，日暮客愁新。</p>
                    <p>野旷天低树，江清月近人。</p>
                </section>
                <section class="panel" id="stPanel4">
                    <div class="desc" data-icon = "E"></div>
                    <h2>八阵图</h2>
                    <p>功盖三分国，名成八阵图。</p>
                    <p>江流石不转，遗恨失吞吴。</p>
                </section>
                <section class="panel" id="stPanel5">
                    <div class="desc" data-icon = "y"></div>
                    <h2>悯农</h2>
                    <p>纯种一粒粟，秋收万颗子。</p>
                    <p>四海无闲田，农夫又饿死。</p>
                </section>
            </div>      
        </div>
    </div>
    </body>
</html
